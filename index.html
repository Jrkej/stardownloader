<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starloader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script type="text/javascript">
        function go() {
            var base = "https://static.smpopular.com/production/uploading/recordings/";
            var link = document.getElementById('recordingId').value;
            var params = new URLSearchParams(link);
            var url = base + params.get("recordingId") + "/master.mp4";
            axios({
                        url: url,
                        method: 'GET',
                        responseType: 'blob'
                  })
                        .then((response) => {
                              const url = window.URL
                                    .createObjectURL(new Blob([response.data]));
                              const link = document.createElement('a');
                              link.href = url;
                              link.setAttribute('download', 'master.mp4');
                              document.body.appendChild(link);
                              link.click();
                              document.body.removeChild(link);
                        })
            var f = document.createElement("h2");
            f.innerHTML = "BY AKSHAT - DOWNLOADING.....";
            var k = document.createElement("a");
            k.innerHTML = "click here to manually download"
            k.href = url;
            document.body.appendChild(f);
            document.body.appendChild(k);
        }
    </script>
</head>
<body>
    <h1>STARDOWNLOADER</h1>
    <input type="text" placeholder="paste song link here!" id="link">
    <button onclick="go()">Submit</button>
</body>
</html>
